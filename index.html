    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    crossorigin=""></script>
      <style> #mapid 
      { height: 380px; 
        width: 700px;
    
    } 
    </style>
   
</head>
<body>
    <h3> <u> (Due to Billing issues google API was not available so this works for only limited coordinates preferred - (27.6,-80.4) {lat,long}  )</u></h3>
    <h2>Plan Your Date</h2>
    <h1>Enter Data</h1>
    <div class="container">
      
        
        <form action="" id="form">
          <div class="fields" id="fields">
                    <span>
                    <input name="name" placeholder="Name" type="text" />
                    </span>
                    <br />
                    <span>
                        <input placeholder="gender" type="text" />
                    </span>
                    <br>
                    <span>
                        <input name="likes" placeholder="Likes" type="text" />
                    </span>
                    <br>
                    <span>
                        <input name="startingLatitude" placeholder="Longitude" type="text" />
                    </span>
                    <br>
                    <span>
                        <input name="startingLongitude" placeholder="Latitude" type="text" />
                    </span>
                    <br>
                    <span>
                        <input name="budget" placeholder="Budget" type="text" />
                    </span>
                    <br>
          </div>
         

          <div class="submit">
            <input class="submit" value="Fetch" type="submit" id="button" />
          </div>
        </form>
        <div id="mapid"></div>
      </div>
     

    
</body>
<script src="script.js"></script>
</html>
